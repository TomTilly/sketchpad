<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<title>Sketchpad</title>
		<meta name="description" content="A sketchpad created by Tom Tillistrand to demonstrate Javascript and jQuery in action" />
		<link href="styles/stylesheet.css" type="text/css" rel="stylesheet" />
		<script src="javascript/modernizr.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="selectDiv">
			<button>Reset Grid</button>
			<h2>Hover Effect</h2>
			<input type="radio" checked="checked" name="coloringType" value="standard" id="standard" /><label for="standard">Standard</label>
			<input type="radio" name="coloringType" value="rando" id="rando" /><label for="rando">Random Colors</label>
			<input type="radio" name="coloringType" value="trail" id="trail" /><label for="trail">Trail</label>
			<input type="radio" name="coloringType" value="shade" id="shade" /><label for="shade">Shading</label>
		</div>
		
		<div class="grid"></div>
		
		<script src="javascript/jquery-1.11.2.js" type="text/javascript"></script>
		<script src="javascript/main-script.js" type="text/javascript"></script>
	</body>
</html>
